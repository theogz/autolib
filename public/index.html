<!DOCTYPE html>
<html>
    <head>
        <title>Géolocalisation Autolib</title>
        <meta charset="utf-8">
        <style type="text/css">
            @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900);
    
            body {
                font-family: Roboto;
            }

/*            #next {
                display: none;
            }*/

            #button {
                border: 1px solid #cecece;
                border-radius: 3px;
                background: white;
                box-shadow: 0px 1px 2px 0px rgba(0, 0, 0, .5);
                padding: 5px 20px;
                text-decoration: none;
                color: rgb(41, 197, 208);
                cursor: pointer;
            }

            #button:hover {
                box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, .5);
            }

        </style>
    </head>
    <body>
        <h1 id="message">En attente de la position…</h1>
        <div id="next">
            <form id="email_form">
                Rentrer votre email pour recevoir une alerte : <input type="text" placeholder="example@domain.com" id="email">
            <br>
            
            </form>
            Cliquez ici pour envoyer votre position actuelle : <button id="button" onclick="getArgs()">Go!</button>
        </div>
        <script type="text/javascript">
            var email = "";
            var button = document.getElementById('button');
            function getArgs() {
                
                var email = document.getElementById('email').value;

                navigator.geolocation.getCurrentPosition(function (pos) {
                    window.location.href='/monitoring?lat=' + pos.coords.latitude + '&long=' + pos.coords.longitude + "&email=" + email;
                    
                    document.getElementById('message').style.display = 'none';
                    document.getElementById('next').style.display = 'block';

                
               
                });
               
            }

            
            
/*            var updatePosition = function (position) {
                
                button.href = '/monitoring?lat=' + position.coords.latitude + '&long=' + position.coords.longitude + "&email=" + toto;


                
                return pos
            };*/
            
        </script>
    </body>
</html>
